<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Aluno</title>
<link rel="stylesheet" href="Style.css">
</head>
<body>

<div class="container">
  <h2 class="titulo">Cadastro de Aluno</h2>

  <form id="cadastroAlunoForm">
    <label for="matricula">Matrícula:</label><br>
    <input type="text" id="matricula" name="matricula" placeholder="Digite a matrícula"><br><br>
    
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" placeholder="Digite o nome"><br><br>
    
    <label for="cpf">CPF:</label><br>
    <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF"><br><br>
    
    <label for="endereco">Endereço:</label><br>
    <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço"><br><br>
    
    <button type="button" onclick="enviarCadastroAluno()">Enviar</button>
  </form>
</div>

<script src="scripts.js"></script>

</body>
</html>
